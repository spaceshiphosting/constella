[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = ".next"

[functions]
  memory = 1024
  timeout = 30

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18.18.0"
